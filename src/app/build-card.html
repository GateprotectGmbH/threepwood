<div md-whiteframe="1">
  <h2>{{$ctrl.build.derived.projectName}} {{$ctrl.build.derived.jobKey}}</h2>
  <ul>
    <li ng-bind="$ctrl.build.started_at"></li>
    <li ng-bind="$ctrl.build.finished_at"></li>
    <li ng-bind="$ctrl.build.status"></li>
  </ul>
  <h2>Commit</h2>
  <ul>
    <li ng-bind="$ctrl.build.commit.author_name"></li>
    <li ng-bind="$ctrl.build.commit.short_id"></li>
    <li ng-bind="$ctrl.build.commit.message"></li>
  </ul>
  <h2>User</h2>
  <ul>
    <img height="20px" width="20px" ng-src="{{$ctrl.build.user.avatar_url}}">
    <li ng-bind="$ctrl.build.user.name"></li>
  </ul>
  {{$ctrl.build|json}}
</div>
